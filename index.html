<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!--top side-->
    <header>
        <!--left part-->
        <div class="left">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
            <img src="assets/images/logo-24.png">
            <span>Gmail</span>
        </div>
        <!--middle part-->
        <div class="middle">
            <form class="flex">
                <div class="icon">
                    <i class="bi bi-search"></i>
                </div>
                <input type="text" placeholder="Search mail">
            </form>
        </div>
        <!--right part-->
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-grid-3x3-gap-fill"></i>
            <img src="assets/images/man.jpg">
        </div>
    </header>
    <!--underside-->
    <section>
        <!--left navigation-->
        <nav>
            <div class="create-mail">
                <i class="bi bi-pencil-fill"></i>
                <span>Compose</span>
            </div>
            <div class="middle">
                <a class="active">
                    <i class="bi bi-image"></i>
                    <span>Inbox</span>
                </a>
                <a>
                    <i class="bi bi-star"></i>
                    <span>Starred</span>
                </a>
                <a>
                    <i class="bi bi-clock"></i>
                    <span>Snoozed</span>
                </a>
                <a>
                    <i class="bi bi-arrow-right-circle"></i>
                    <span>Sent</span>
                </a>
                <a>
                    <i class="bi bi-file-earmark"></i>
                    <span>Drafts</span>
                </a>
                <a>
                    <i class="bi bi-arrow-down-short"></i>
                    <span>More</span>
                </a>
            </div>
            <div class="bottom">
                <div>
                    <span>Labels</span>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </nav>
        <!--main content-->
        <main>
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="right">
                    <p>1-50 of 2,370</p>
                    <i class="bi bi-chevron-left passive"></i>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="mails-area">
                <div class="mail">
                    <div class="left">
                        <input type="checkbox">
                        <i class="bi bi-star"></i>
                        <span>Spotify</span>
                    </div>
                    <div class="right">
                        <p class="message-title">Lorem, ipsum.</p>
                        <p class="message-desc">Lorem ipsum dolor sit amet Lorem, ipsum.</p>
                        <p class="message-date">June 16</p>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </main>
        <!--right side content-->
        <aside>
            <img src="assets/images/calendar-48.png" class="icon">
            <img src="assets/images/keep-48.png" class="icon">
            <img src="assets/images/task-48.png" class="icon">
            <img src="assets/images/account-48.png" class="icon">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>
    <!--Modal-->
    <div class="modal-wrapper">
        <div class="modal-inner">
            <i id="close-btn" class="bi bi-x-lg"></i>
            <form id="create-mail-form">
                <label>To</label>
                <input type="text">
                <label>Subject</label>
                <input type="text">
                <label>Content</label>
                <textarea></textarea>
                <button id="send-mail-btn">Submit</button>
            </form>
        </div>
    </div>

    <!--js link-->
    <script src="script.js" type="module"></script>
</body>

</html>
